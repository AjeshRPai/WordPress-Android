apply plugin: 'com.android.library'

repositories {
    google()
    maven {
        url 'https://jitpack.io'
        content {
            includeGroup "com.github.Automattic"
        }
    }
    mavenCentral()

    // jcenter is deprecated, so limit its usage until it's completely removed
    jcenter() {
        content {
            includeGroup "org.wordpress"
            includeGroup "org.jetbrains"
            includeGroup "org.jetbrains.kotlin"
            includeGroup "org.jetbrains.kotlinx"
            includeGroup "com.andreapivetta.kolor"
            includeGroup "com.github.shyiko"
        }
    }
}

dependencies {
    implementation "com.github.Automattic:Automattic-Tracks-Android:$tracksVersion"
    implementation 'org.wordpress:utils:1.19.0'

    lintChecks 'org.wordpress:lint:1.0.1'
}

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
    }
}

