apply plugin: 'com.android.library'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29
    }
}

repositories {
    google()
    mavenCentral()

    // jcenter is deprecated, so limit its usage until it's completely removed
    jcenter() {
        content {
            includeGroup "org.wordpress"
            includeGroup "com.automattic"
            includeGroup "com.android.volley"
            includeGroup "org.jetbrains.kotlinx"
            includeGroup "com.andreapivetta.kolor"
        }
    }
}

dependencies {
    implementation 'com.android.volley:volley:1.1.1'

    implementation 'org.wordpress:utils:1.18.1'
    implementation ('com.automattic:rest:1.0.8') {
        exclude group: 'com.mcxiaoke.volley'
    }

    lintChecks 'org.wordpress:lint:1.0.1'
}

